name: cityhive

services:
  cityhive_db:
    image: ghcr.io/cloudnative-pg/postgis:16-3.4
    platform: linux/amd64
    container_name: cityhive_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cityhive}
      POSTGRES_USER: ${POSTGRES_USER:-cityhive}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cityhive}
    mem_limit: 256M
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      cityhive:
        aliases:
          - cityhive-db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-postgis.sql:/docker-entrypoint-initdb.d/01-init-postgis.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 10s
      retries: 5

  cityhive_app:
    build: .
    container_name: cityhive_app
    ports:
      - "8080:8080"
    networks:
      cityhive:
        aliases:
          - cityhive-app
    environment:
      APP_ENV: ${APP_ENV:-development}
      DATABASE_URI: ${DATABASE_URI:-postgresql+asyncpg://cityhive:cityhive@cityhive-db:5432/cityhive}
    depends_on:
      cityhive_db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  cityhive:
    driver: bridge

volumes:
  pgdata:
    driver: local
