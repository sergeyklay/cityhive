<!doctype html>
<html lang="en">

<head>
    {% block head %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>{{title}}</title>
    {% endblock %}
</head>

<body>

        </div>

</body>

</html>
