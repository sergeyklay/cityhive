# Continuous Integration Workflow for CityHive.
#
# This workflow checks code style, runs linters and runs automated tests and
# quality checks for Python project on every push to main and pull
# requests to ensure code quality and reliability.

name: CI

on:
  push:
    branches:
      # This is to make sure that there is no broken CI on
      # the main branch, and also for Sonarqube integration
      - main
  # We need it for better Sonarqube integration
  pull_request:
    types: [opened, synchronize, reopened]

env:
  PYTHONUNBUFFERED: "1"

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    # The maximum number of minutes to let a workflow run
    # before GitHub automatically cancels it. Default: 360
    timeout-minutes: 30

    strategy:
      # When set to true, GitHub cancels
      # all in-progress jobs if any matrix job fails.
      fail-fast: false

      matrix:
        python:
          - "3.12"

    concurrency:
      # Cancel any currently running job or workflow in the same concurrency group.
      # The group is a unique identifier for the workflow run.
      #
      # Explanation:
      # - github.workflow: The name of the workflow (e.g. Workflow 1).
      # - github.event.pull_request.number: The number of the pull request (when the trigger event is a PR).
      # - github.ref: The branch name (when the trigger is not a PR but a push).
      group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv + Python ${{ matrix.python }}
        id: setup-uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python }}
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Install dependencies
        run: uv sync --locked --all-groups --all-packages

      - name: Check code formatting
        run: make format-check

      - name: Run linter
        run: make lint

      - name: Run unit tests with coverage
        run: |
          make test-unit
          make ccov

      - name: Start PostgreSQL services
        run: |
          docker compose up -d cityhive_db
          # Wait for PostgreSQL to be ready
          echo "Waiting for PostgreSQL to be ready..."
          timeout=60
          while ! docker compose exec -T cityhive_db pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"; do
            sleep 2
            timeout=$((timeout - 2))
            if [ $timeout -le 0 ]; then
              echo "PostgreSQL failed to start within 60 seconds"
              docker compose logs cityhive_db
              exit 1
            fi
          done
          echo "PostgreSQL is ready"
          sleep 2
        env:
          POSTGRES_DB: cityhive
          POSTGRES_USER: cityhive
          POSTGRES_PASSWORD: cityhive

      - name: Run database migrations
        run: make migrate
        env:
          DATABASE_URI: postgresql+asyncpg://cityhive:cityhive@cityhive-db:5432/cityhive

      - name: Run integration tests
        run: make test-integration
        env:
          DATABASE_URI: postgresql+asyncpg://cityhive:cityhive@cityhive-db:5432/cityhive

      - name: Stop PostgreSQL services
        if: always()
        run: docker compose down

      - name: Upload test results to Codecov
        uses: codecov/test-results-action@v1
        if: always()
        with:
          fail_ci_if_error: false
          name: codecov-umbrella
          flags: unittests
          env_vars: OS,PYTHON
          files: ./coverage/xml/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5.4.3
        if: success()
        with:
          fail_ci_if_error: false
          name: codecov-umbrella
          flags: unittests
          env_vars: OS,PYTHON
          files: ./coverage/xml/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}

  auto-approve:
    name: Auto-approve PR
    runs-on: ubuntu-latest
    needs: test
    permissions:
      pull-requests: write
    # Only run on pull requests, not pushes to main
    # Also ensure we're not from a fork (security measure)
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Auto-approve pull request
        env:
          GH_TOKEN: ${{ secrets.CICDBOT_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          gh pr review --approve "$PR_URL" --body "ðŸ¤– Auto-approved by @cicdbot - All CI tests passed successfully!"

      - name: Add success comment
        env:
          GH_TOKEN: ${{ secrets.CICDBOT_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          gh pr comment "$PR_URL" --body "ðŸŽ‰ **Auto-approval complete!**

          All CI tests have passed successfully:
          - âœ… Code formatting checks
          - âœ… Linting
          - âœ… Unit tests with coverage
          - âœ… Integration tests
          - âœ… Database migrations

          This PR has been automatically approved by @cicdbot and is ready for merge."
